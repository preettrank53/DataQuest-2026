version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dataquest-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - dataquest-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: python:3.11-slim
    container_name: dataquest-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend.py:/app/frontend.py:ro
    working_dir: /app
    command: >
      sh -c "pip install --no-cache-dir streamlit requests &&
             streamlit run frontend.py --server.address=0.0.0.0 --server.port=8501"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dataquest-network
    restart: unless-stopped
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false

networks:
  dataquest-network:
    driver: bridge
